<section id="contact" class="bg-gray-950 min-h-screen text-white py-20 px-4">
    <h2 class="text-3xl font-bold text-center mb-10">Contact</h2>
    <form class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-sm font-semibold mb-2">Name</label>
            <input type="text" id="name" class="w-full px-4 py-2 bg-gray-700 text-white rounded" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-semibold mb-2">Email</label>
            <input type="email" id="email" class="w-full px-4 py-2 bg-gray-700 text-white rounded" required>
        </div>
        <div class="mb-4">
            <label for="message" class="block text-sm font-semibold mb-2">Message</label>
            <textarea id="message" rows="4" class="w-full px-4 py-2 bg-gray-700 text-white rounded" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded text-white font-semibold">Send</button>
    </form>
</section>
